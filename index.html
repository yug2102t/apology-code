<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Theme Website</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe6f0;
    color: #333;
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
    height: 100vh;
    user-select: none;
  }

  header {
    background: #ff4d88;
    padding: 1rem 2rem;
    color: #fff;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    position: relative;
    z-index: 10;
  }

  /* Intro/Wait/Present screens */

  .screen {
    position: fixed;
    inset: 0;
    background: #ff4d88;
    color: #fff;
    font-size: 3rem;
    font-weight: 900;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    opacity: 1;
    transition: opacity 1.5s ease;
    pointer-events: auto;
    flex-direction: column;
  }
  .hidden {
    opacity: 0 !important;
    pointer-events: none !important;
    display: none !important;
  }

  .screen small {
    font-size: 1.2rem;
    font-weight: 400;
    margin-top: 1rem;
    opacity: 0.8;
  }

  /* Hero section */
  .hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 6rem 2rem 8rem;
    text-align: center;
    z-index: 1;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease;
  }

  .hero.visible {
    opacity: 1;
    pointer-events: auto;
  }

  .hero h2 {
    font-size: 2.7rem;
    color: #ff3366;
    margin-bottom: 2rem;
    position: relative;
    z-index: 50;
  }

  .options {
    display: flex;
    gap: 3rem;
    position: relative;
    z-index: 1000;
  }

  button {
    border: none;
    font-size: 1.2rem;
    padding: 1rem 2.5rem;
    border-radius: 40px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    outline-offset: 2px;
    outline: none;
    position: relative;
    user-select: none;
  }

  #yesButton {
    background-color: #ff3366;
    color: white;
    box-shadow: 0 4px 12px rgba(255, 51, 102, 0.6);
    z-index: 1001;
  }
  #yesButton:hover:not(:disabled) {
    background-color: #e02a58;
    box-shadow: 0 6px 14px rgba(224, 42, 88, 0.8);
  }
  #yesButton:disabled {
    opacity: 0.6;
    cursor: default;
  }

  #noButton {
    background-color: #ffccd5;
    color: #cc3c58;
    z-index: 1001;
  }
  #noButton:hover {
    background-color: #ffb0c0;
  }

  .heart {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #ff3366;
    clip-path: polygon(50% 0%, 100% 42%, 82% 100%, 50% 85%, 18% 100%, 0% 40%);
    opacity: 0.85;
    animation: floatUp 6s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
  }
  .heart1 { top: 70%; left: 15%; animation-delay: 0s; }
  .heart2 { top: 75%; left: 50%; animation-delay: 2s; }
  .heart3 { top: 80%; left: 70%; animation-delay: 4s; }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.7; }
    50% { opacity: 1; }
    100% { transform: translateY(-200px) scale(1.2); opacity: 0; }
  }

  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    box-shadow: 20px 0 #fff, 40px 0 #fff, 10px 10px #fff, 30px 10px #fff, 50px 10px #fff;
    width: 60px;
    height: 40px;
    opacity: 0.7;
    animation: cloudMove 30s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  .cloud1 { top: 10%; left: -70px; animation-delay: 0s; }
  .cloud2 { top: 25%; left: -100px; animation-delay: 15s; }

  @keyframes cloudMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(110vw); }
  }

  .photo-section {
    margin-top: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    display: none;
    user-select: none;
    position: relative;
    z-index: 1001;
  }
  .photo-section img {
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.2);
  }
  .caption {
    margin-top: 1.2rem;
    font-size: 1.1rem;
    color: #660032;
    white-space: pre-wrap;
    line-height: 1.5;
    font-weight: 500;
    user-select: text;
  }

  #cameraBlink {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1500;
  }

  /* Done button style */
  .done-button {
    margin-top: 1.5rem;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    border-radius: 30px;
    background-color: #ff6699;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border: none;
    user-select: none;
  }
  .done-button:hover {
    background-color: #e0527e;
  }

  /* Footer text */
  footer {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: #ff4d88;
    user-select: none;
    pointer-events: none;
    font-weight: 600;
  }

</style>
</head>

  // Utility: fade out screen then hide

        resolve();
      }, delay);
    });
  }

  // No button movement and shrinking effect
  let noBtnScale = 1;
